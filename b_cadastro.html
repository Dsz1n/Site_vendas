<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    
    <form action="historico.html" method="get">
        <h2>Seção 1: Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <h2>Seção 2: Endereço para Entrega</h2>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br>
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <h2>Seção 3: Acesso à Plataforma</h2>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <input type="submit" value="Cadastrar">
    </form>
    <footer>
        teste
    </footer>
</body>
</html>
